size: Mobile
width: 375
height: 812
title: Feature Demo

Scaffold:
  appBar:
    title: Extended Profile
    backButton: true
    centerTitle: true
    backgroundColor: '#3f51b5'
  
  body:
    Column:
      padding: 16
      gap: 16
      children:
        - Image:
            src: 'https://via.placeholder.com/343x200'
            width: 343
            height: 200
            radius: 12
      
        - Text:
            text: 'User Details'
            size: 20
            weight: 'bold'
      
        - EditText:
            label: 'Full Name'
            value: 'Jane Doe'
            borderColor: '#3f51b5'
      
        - EditText:
            label: 'Bio'
            placeholder: 'Tell us about yourself'
      
        - Button:
            text: 'Save Changes'
            variant: 'primary'
            backgroundColor: '#4caf50'
            radius: 20
            width: 343
      
        - Button:
            text: 'Cancel'
            variant: 'outline'
            borderColor: '#e53935'
            textColor: '#e53935'
            radius: 20
            width: 343

        - Link:
            text: 'View Terms of Service'
            url: '#'
            size: 14
        
  bottomNavigation:
    children:
      - BottomNavigationItem:
          label: Home
          icon: home
          active: true
      - BottomNavigationItem:
          label: Profile
          icon: person
